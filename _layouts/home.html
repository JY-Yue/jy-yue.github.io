---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <figure>
      <img class="mx-2 text-center" src="{{ site.github.url }}/assets/img/{{ site.data.art.home.source }}" alt="{{ site.data.art.home.alt }}" width="90%">
      <figcaption class="image-caption mx-3 mt-2">{{ site.data.art.home.title }}, {{ site.data.art.home.year }}, {{ site.data.art.home.author }}. <a class="publication-link" href="{{ site.data.art.home.link }}">{{ site.data.art.home.via }}</a>, {{ site.data.art.home.license }}</figcaption>
    </figure>
  </div>
  <div class="col-md-6">
    <h3 class="fancy-font section-title">About me</h3>
    {{ content }}
  </div>
</div>

<!-- {% include publications.html %} -->

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fancy-font border-bottom pb-3 mb-5 section-title">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
