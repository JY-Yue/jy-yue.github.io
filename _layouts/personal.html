---
layout: default
---

{{ content }}

<div class="row g-5 mb-5 col-lg-8 mx-auto">
  <div>
    <h3 class="fancy-font section-title pb-3 mb-5">Blog</h3>
    {% for post in site.tags.blog %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
