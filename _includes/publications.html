<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5 fancy-font">Publications</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p>{{ item.name }}
          {% if item.url != "" %}
            <span class="publication-link">
            <a href="{{ item.url }}"> [Link]</a>
            </span>
          {% endif %}
        </p>
      {% endfor %}
    {% endif %}
  </div>
</div>
